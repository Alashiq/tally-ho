<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Libya Tally System{% endblock %}">
    <meta name="author" content="">

    {% block styles %}
      <link href="{{STATIC_URL}}css/bootstrap-rtl.css" rel="stylesheet" type="text/css" />
      <link href="{{STATIC_URL}}css/default.css" rel="stylesheet" type="text/css" />
    {% endblock %}
  </head>

{% load i18n %}

    <body>
    {% block topbar %}
    <div class='container top-header'>
        <div class="row">
            <div class="col-md-8"> <img alt="Hnec-logo" class="hnec-logo" src="{{STATIC_URL}}img/hnec-logo.png" /></div>
            <div class="col-md-4">
                <div class='locales'>
                <a href="/?locale=ar">العربية</a>
                <a href="/?locale=en">English</a>
            </div>
                <a id="home_link" href="{% url 'home' %}">{% trans "home" %}</a>
                <a id="logout_link" href="{% url 'logout' %}">({% trans "logout" %})</a>
            </div>
        </div>
    </div>
    {% endblock %}

        <div class='container main-container'>
    {% block content %}


    {% endblock %}
            </div>

    {% block footer %}

    {% endblock %}

    {% block javascript %}

    {% endblock %}


        <footer>
            <div class="row">
                <div class="col-lg-12">

                    <ul class="list-unstyled">
                        <li class="pull-right"><a href="#top">Back to top</a></li>

                    </ul>

                    <p>&copy; Libya 2014</p>
                </div>
            </div>

        </footer>


    </div>
  </body>
</html>
