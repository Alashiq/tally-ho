<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Liby Tally System{% endblock %}">
    <meta name="author" content="">

    {% block styles %}
    <link href="{{STATIC_URL}}/css/default.css" rel="stylesheet" type="text/css" />
    {% endblock %}
  </head>

{% load i18n %}

    <body>

    {% block topbar %}
    {% if user.is_authenticated %}
    <div id="topbar">
        <a id="home_link" href="{% url 'home' %}">{% trans "home" %}</a>
        <a id="logout_link" href="{% url 'logout' %}">{% trans "logout" %}</a>
    </div>
    {% endif %}
    {% endblock %}

    {% block content %}

    {% endblock %}

    {% block footer %}

    {% endblock %}

    {% block javascript %}

    {% endblock %}

  </body>
</html>
