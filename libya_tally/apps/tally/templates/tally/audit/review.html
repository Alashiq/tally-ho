{% extends 'base.html' %}

{% load i18n %}

{% block content %}

<h1>{% trans 'Audit:' %} {{ audit_type }}</h1>

{% include 'tally/center_details.html' %}

<form name="audit" method="post" action="">
    {{ form.as_p }}
    <input type="hidden" name="result_form" value="{{ result_form.pk }}">
    <button class="btn btn-primary" type="submit" name="save">{% trans "Save" %}</button>
    {% if is_clerk %}
    <button class="btn btn-success" type="submit" name="forward">{% trans "Forward to Supervisor and Print Cover" %}</button>
    {% else %}
    <button class="btn btn-success" type="submit" name="implement">{% trans "Implement Recommendation" %}</button>
    <button class="btn btn-danger" type="submit" name="return">{% trans "Return to Audit Team" %}</button>
    {% endif %}
    {% csrf_token %}
</form>


{% endblock %}
