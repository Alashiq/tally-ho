{% extends 'base.html' %}

{% load i18n %}

{% block content %}

<h1>{% trans 'Clearance:' %} {{ clearance_type }}</h1>

{% include 'tally/center_details.html' %}

<form name="clearance" method="post" action="">
    {{ form.as_p }}
    <input class="btn"  type="hidden" name="result_form" value="{{ result_form.pk }}">
    <button class="btn"  type="submit" name="save">{% trans "Save" %}</button>
    {% if is_clerk %}
    <button class="btn"  type="submit" name="forward">{% trans "Forward to Supervisor and Print Cover" %}</button>
    {% else %}
    <button class="btn"  type="submit" name="implement">{% trans "Implement Recommendation" %}</button>
    <button class="btn"  type="submit" name="return">{% trans "Return to Clearance Team" %}</button>
    {% endif %}
    {% csrf_token %}
</form>

{% endblock %}
